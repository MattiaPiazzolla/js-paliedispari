<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Pari e Dispari</title>
</head>
<body class="bg-dark">
   <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center mt-5 d-flex justify-content-center">
                <h1 class="text-light p-2">Pari</h1>
                <div class="bg-light p-2 rounded-5">
                    <h1 class="">o Dispari?</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row gameCustom justify-content-center">
        <div class="col-12 text-light d-flex justify-content-center align-content-center">
            <input type="radio" name="choice" id="pari" class="choiceCustom me-3"><h2>Pari</h2>
            <h2 class="ms-5 align-middle">Dispari</h2><input type="radio" name="choice" id="dispari" class="choiceCustom ms-3">
        </div>
        <div class="col-12 d-flex justify-content-center">
            <div class="row text-light mt-5 w-75">
                <div class="col-12">
                    <h4 class="text-center p-3">Inserisci un numero da 1 a 5:</h4>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <input type="number" min="1" max="5" id="userNumber" class="p-2 rounded-5 border-0 text-center w-25">
                </div>
            </div>
        </div> 
        <div class="row mt-5">
            <div class="col-12 d-flex justify-content-center">
                <button class="p-2 btn btn-primary rounded-5" id="startBtn" type="button">Gioca</button>
            </div>
        </div>  
        <div class="col-12 d-flex justify-content-center text-light mt-3 fs-1" id='output'></div>      
    </div>
   </div>
    <script src="./script.js"></script>
</body>
</html>
