<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Palidroma</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="bg-warning w-50 mx-auto rounded-3 p-3 mt-5">
                    <h1 class="text-center text-white">È palidroma?</h1>
                    <h3 class="mt-3 text-center fw-light text-black">Controlla se la <span class="fw-bold text-light text-capitalize">parola/frase</span> è palindroma o no!</h3>
                </div>
            </div>
            <div class="col-12">
                <div class="inputCont mt-5 w-75 m-auto">
                    <div class="row gy-3">
                        <div class="col-12 col-md-8 position-relative">
                            <p id="error" class="position-absolute text-danger"></p>
                            <input type="text" name="word" id="userWord" class="rounded-2 border-1 w-100 p-2">
                        </div>
                        <div class="col-12 col-md-4">
                            <button id="checkPal" class="btn btn-dark w-100 p-2">Controlla</button>                            
                        </div>
                        <div id="output" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
